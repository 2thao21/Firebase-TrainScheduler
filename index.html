<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Train Scheduler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    
</head>
<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Oaht Stations Ltd.</h1>
        </div>

        <div class="row">

            <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title text-center">Train Schedule Today</h4>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id="tableDisplay">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="newTrain"> </tbody>
                            </table>
                        </div>  
                    </div>
            </div>
        </div>  

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h5 class="panel-title text-center">Add New Train</h5>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName-input">Train Name</label>
                                <input type="text" class="form-control" id="trainName-input">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="nextTrainTime-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="nextTrainTime-input">
                            </div>
                            <div class="form-group">
                                <label for="frequencyMinutes-input">Frequency</label>
                                <input type="text" class="form-control" id="frequencyMinutes-input">
                            </div>
                            <button type="submit" class="btn btn-success" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/main.js"></script>
</body>
</html>
